<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Clock</title>

    <style>
        #clock{
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            text-align: center;
           
        }
    </style>
    
</head>


<body>
    <main>



        <p id="clock"></p>


    </main>



    <script>


var clock = document.getElementById('clock');



var hexClock;
time();
setInterval(time  , 1000);
  
function time()
{
  var date=new Date();
  var hours=date.getHours().toString();
  var minutes=date.getMinutes().toString();
  var seconds=date.getSeconds().toString();

  console.log(time);
	if(hours.length <2){
		hours = '0' + hours;
	}

	if(minutes.length <2){
		minutes = '0' + minutes;
	}

	if(seconds.length <2){
		seconds = '0' + seconds;
	}

 

   hexClock= '#' + hours + minutes + seconds;
  console.log(hexClock);
  clock.textContent = hexClock;
  document.body.style.backgroundColor = hexClock;
  


}




</script>
</body>
</html>
